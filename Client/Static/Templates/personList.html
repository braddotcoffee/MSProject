<div class="panel panel-default" *ngIf="people">
  <div class="panel-heading">
    <h5 class="panel-title">
      <a data-toggle="collapse" href="#cPanel">
        {{this.header}}
      </a>
    </h5>
  </div>
  <div id="cPanel" class="panel-collapse collapse in">
    <div class="panel-body cTaken" *ngFor="let p of people">
      {{p.firstName}} {{p.lastName}}
      <span class="staffLinks">
        <a href="/profile/{{p.email}}" 
          routerLink="/profile/{{p.email}}">
          Profile
        </a> | 
        <a href="mailto:{{p.email}}?Subject=Hey%20there"
          target="_top">
          Email
        </a>
      </span>
    </div>
  </div>
</div>
